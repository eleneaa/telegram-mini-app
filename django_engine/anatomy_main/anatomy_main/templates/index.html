    <style>
        /* Стили для реализации контейнера, с возможностью перетаскивания объектов внутри контейнера */
        .scrollable-container {
            display: flex; /* Используем flexbox для горизонтального расположения */
            overflow-x: auto; /* Включаем горизонтальную прокрутку */
            padding: 10px; /* Отступы внутри контейнера */
            box-sizing: border-box; /* Учитываем отступы в ширине и высоте */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .scrollable-container::-webkit-scrollbar {
            display: none;
        }
        .draggable {
            min-width: 30vw; /* Минимальная ширина элемента */
            max-width: 30vw; /* Минимальная ширина элемента */
            margin-right: 10px; /* Отступы между элементами */
            padding: 20px; /* Отступы внутри элемента */
            cursor: grab; /* Курсор при наведении на элемент */
        }

        span {
            font-size: 18px;
        }

        @media screen and (max-width: 768px) {
            span {
                font-size: 16px; /* Размер для планшетов */
            }

            .draggable {
                min-width: 30vw; /* Минимальная ширина элемента */
                max-width: 30vw; /* Минимальная ширина элемента */
            }
        }

        @media screen and (max-width: 480px) {
            span {
                font-size: 14px; /* Размер для мобильных устройств */
            }

            .draggable {
                min-width: 50vw; /* Минимальная ширина элемента */
                max-width: 50vw; /* Минимальная ширина элемента */
            }
        }

        @media screen and (max-width: 320px) {
            span {
                font-size: 12px; /* Размер для мобильных устройств */
            }

            .draggable {
                min-width: 50vw; /* Минимальная ширина элемента */
                max-width: 50vw; /* Минимальная ширина элемента */
            }


            h1 {
                font-size: 32px; /* Базовый размер для больших экранов */
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 24px; /* Размер для планшетов */

            @media (max-width: 320px) {

                    font-size: 16px; /* Размер для мобильных устройств */
                }
            }
        }

<script>
    // Инициализация WebApp API
    const tg = window.Telegram.WebApp;

    // Устанавливаем цвет шапки приложения в самом телеграмме
    tg.setHeaderColor('#ffffff');

    // Отключаем вертикальную прокрутку
    tg.disableVerticalSwipes();

    // Открывает приложение на всю ширину на телефоне
    tg.expand();

    // Проверка готовности WebApp
    tg.ready();

    // Получаем все данные из initDataUnsafe
    const initData = tg.initDataUnsafe;

    let userData = tg.initDataUnsafe.user;

    // Отображаем полученные данные на странице
    const userDataElement = document.getElementById('user-data');
    userDataElement.textContent = JSON.stringify(initData, null, 2); // Преобразуем объект в JSON-формат с отступами

    if (userData.photo_url) {
        const userPhoto = document.getElementById('user-photo');
        userPhoto.src = userData.photo_url;
        userPhoto.style.display = 'block';  // Показываем фотографию
    }
</script>
<script>
    const slider = document.querySelectorAll('.scrollable-container');
    console.log(slider)
    let isDown = false;
    let startX;
    let scrollLeft;
    slider.forEach(slider_element => {
        slider_element.addEventListener('mousedown', (e) => {
            isDown = true;
            slider_element.classList.add('active');
            startX = e.pageX - slider_element.offsetLeft;
            scrollLeft = slider_element.scrollLeft;
        });
        slider_element.addEventListener('mouseleave', () => {
            isDown = false;
            slider_element.classList.remove('active');
        });
        slider_element.addEventListener('mouseup', () => {
            isDown = false;
            slider_element.classList.remove('active');
        });
        slider_element.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider_element.offsetLeft;
            const walk = (x - startX); //scroll-fast
            slider_element.scrollLeft = scrollLeft - walk;
            console.log(walk);
        });
    })
</script>
