    <script>
        // Инициализация WebApp API
        const tg = window.Telegram.WebApp;

        // Устанавливаем цвет шапки приложения в самом телеграмме
        tg.setHeaderColor('#ffffff');

        // Отключаем вертикальную прокрутку
        tg.disableVerticalSwipes();

        // Открывает приложение на всю ширину на телефоне
        tg.expand();

        // Проверка готовности WebApp
        tg.ready();

        // Получаем все данные из initDataUnsafe
        const initData = tg.initDataUnsafe;

        let userData = tg.initDataUnsafe.user;

        // Отображаем полученные данные на странице
        const userDataElement = document.getElementById('user-data');
        userDataElement.textContent = JSON.stringify(initData, null, 2); // Преобразуем объект в JSON-формат с отступами

        if (userData.photo_url) {
            const userPhoto = document.getElementById('user-photo');
            userPhoto.src = userData.photo_url;
            userPhoto.style.display = 'block';  // Показываем фотографию
        }
    </script>
    <script>
    const draggables = document.querySelectorAll('.draggable');
    let isDragging = false;
    let startX;
    let currentElement;
    if (window.innerWidth >= 600) {
        draggables.forEach(draggable => {
            console.log("AAAA")
            draggable.style.cursor = 'auto'

        })
    }
    else {
         draggables.forEach(draggable => {
            draggable.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX; // Сохраняем начальную позицию курсора относительно элемента
                currentElement = draggable;
                draggable.style.cursor = 'grabbing'; // Меняем курсор на 'grabbing'
            });

            draggable.addEventListener('mouseup', () => {
                isDragging = false;
                currentElement.style.cursor = 'grab'; // Возвращаем курсор на 'grab'
                currentElement = null;
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const mouseX = e.clientX; // Получаем текущую позицию мыши
            const newPosition = mouseX - startX; // Рассчитываем новую позицию элемента
            console.log(startX)
            console.log(newPosition)
            currentElement.style.transform = `translateX(${newPosition}px)`; // Перемещаем элемент
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                currentElement.style.cursor = 'grab'; // Возвращаем курсор на 'grab'
                currentElement = startX;
            }
        });
    }

</script>
