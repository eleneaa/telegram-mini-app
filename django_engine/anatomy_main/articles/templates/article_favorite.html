{% extends "article_base.html" %}

{% block content %}
	{% if favorite_articles|length != 0 %}
        <h2>Избранный статьи</h2>

        {% for article in favorite_articles %}

            {% include 'articles_card.html' %}

        {% endfor %}
        {% else %}
            <p>Вы ещё не добавили статью в избранное! <a href="{% url 'articles:main' %}">Вернуться на главную</a></p>
    {% endif %}
{% endblock %}
