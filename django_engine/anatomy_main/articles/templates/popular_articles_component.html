{% load static %}
{% block popular_article %}
    <div class="mb-3">
        <h1 class="mb-2">Популярные статьи</h1>
        <div class="p-0 pb-1 scrollable-container" id="container">
            {% for article in popular_articles %}
                <div class="p-0 draggable">
                    <div class="card little-card">
                        <div class="card-body p-1">
                            <div class="row d-flex justify-content-between">
                                <div class="col-12 text-center">
                                    <b><span class="card-title">{{ article|truncatechars:20 }}</span></b>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-between">
                                <div class="col-12 d-flex justify-content-end" style="align-items: end !important">
                                    <a href="{{ article.get_absolute_url }}" style="text-decoration: none">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                            <hr class="hr"/>
                            <div class="container p-0 m-0" style="max-height: 70px">
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button class="btn btn-dark btn-sm mt-2">Посмотреть все</button>
    </div>
{% endblock %}
