<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to Telegram Mini App!</h1>
    <p id="user-data">Loading user data...</p>

    <script>
        // Инициализация WebApp API
        const tg = window.Telegram.WebApp;

        // Проверка готовности WebApp
        tg.ready();

        // Получаем данные пользователя
        const userData = tg.initDataUnsafe?.user;

        if (userData) {
            // Выводим данные о пользователе
            document.getElementById('user-data').innerHTML = `Hello, ${userData.first_name} ${userData.last_name || ''}!`;
        } else {
            // Если данные пользователя недоступны, отображаем сообщение для гостя
            document.getElementById('user-data').innerHTML = "Hello, guest!";
        }

        // Автоматически расширяем WebApp
        tg.expand();
    </script>
</body>
</html>
