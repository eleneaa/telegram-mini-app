<div class="accordion" id="accordionExample" style="padding-left: {{ indent }}px !important;">
    {% for catalog in catalogs %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button rounded-0" type="button" data-bs-toggle="collapse" aria-expanded="false"
                        data-bs-target="#collapseOne_{{ catalog.id }}" aria-controls="#collapseOne_{{ catalog.id }}">
                    {{ catalog }}
                </button>
            </h2>
            <div id="collapseOne_{{ catalog.id }}" class="accordion-collapse collapse border container p-2">
                <a href="{{ catalog.get_absolute_url }}">
                    <button class='btn btn-primary' style="margin-left: 20px; margin-bottom: 20px">Открыть</button>
                </a>
                {% include "category_item.html" with catalogs=catalog.child.all indent=20 %}
            </div>
        </div>
    {% endfor %}
</div>
