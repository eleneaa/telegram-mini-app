
{% extends 'categories_base.html' %}

{% block title %}
	Поиск по каталогам
{% endblock %}

{% block content %}
	<form action="{% url 'categories:find' %}">
        <label>
            Label:
            <input name="name" autocomplete="name" />
        </label>
    <button>Поиск</button>
    </form>
	{% for catalog in objects %}

        {% include 'category_card.html' %}
    {% empty %}
        <p>По вашему запросу ничего не нашлось</p>
    {% endfor %}
{% endblock %}
