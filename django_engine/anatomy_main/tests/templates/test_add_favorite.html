<div id="item-{{ question.id }}">
    <button class="favorite-button" data-item-id="{{ question.id }}">
        {% if is_favorite %}
        Удалить из избранного
        {% else %}
        Добавить в избранное
        {% endif %}
    </button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% csrf_token %}
<script>
const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
</script>
<script>
    $(document).ready(function() {
        $('.favorite-button').click(function() {
            var button = $(this);
            var questionId = button.data('item-id');

            $.ajax({
                url: '/tests/favorite/' + questionId + '/',
                type: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                success: function(response) {
                    if (response.action === 'added') {
                        button.text('Удалить из избранного');
                    } else {
                        button.text('Добавить в избранное');
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Ошибка:", error);
                }
            });
        });
    });
</script>
