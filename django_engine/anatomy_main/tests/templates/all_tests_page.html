{% extends 'index.html' %}
{% load static %}
{% block content %}
    {% for test in tests %}
        <a href="{{ test.get_absolute_url }}"><h1>{{ test }}</h1></a>
    {% endfor %}
    <nav></nav>
        <ul class="pagination">
            {% for p in paginator.page_range %}
                {% if page_obj.number == p %}
                    <li class="page-item active"><a class="page-link" href="#">{{ p }}</a></li>
                {% else %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ p }}">{{ p }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>

{% endblock %}
