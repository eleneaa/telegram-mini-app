<div class="container-fluid p-0">
        <div class="row d-flex justify-content-between">
            <div class="col-6">
                <h1>{{ test.label }}</h1>
            </div>
            <div class="col-6 d-flex align-items-center">
                <div class="container p-0 d-flex justify-content-end pt-auto"><label class="p-auto">Вопрос {{ question_index }} из {{ all_questions_count }}</label></div>

            </div>
        </div>
</div>
<hr class="hr"/>
<div class="card card-bg container-fluid p-0 mb-2">
        <div class="card-body">
            <div class="row row-cols-auto d-flex justify-content-start align-items-center">
                <div class="p-0">
                    <a class="icon-link" style="text-decoration: none; color: black">
                        {% include 'add_question_favorite.html' %}
                        {{ question.label }}

                    </a>
                </div>

            </div>
        </div>
</div>
<form method="post" class="form-ensurance-control">
    {% csrf_token %}
    {% if question.question_type == 'input' %}
        <input type="text" name="answer[]" class="input-group pt-2"/>
    {% else %}
        {% for variant in variants %}
            <input class="form-check-input" type="{{ question.question_type }}" name="answer[]" value="{{ variant.id }}">{{ variant.text }}<br/>
        {% endfor %}
    {% endif %}
    <button type="submit" class='btn btn-success rounded-pill my-2 col-12 p-2'>Ответить</button>
</form>
