{% extends 'index.html' %}
{% load static %}
{% block content %}
    <div class="container p-4 pt-3">
        <div class="input-group mb-3 mt-3" style="border-radius: 20px;">
            <input type="text" class="form-control search-input rounded-start-pill" placeholder="Найти атлас" style="border-right: none; border-color: rgb(166,167,169)">
            <button class="btn btn-outline-secondary rounded-end-circle" type="button" style="border-left: none; border-color: rgb(166,167,169)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
        <div class="pb-3 pt-3">
            {% include 'popular_atlases_component.html' with popular_atlases=popular_atlases %}
        </div>
        <div class="pb-3">
            {% include 'favorite_atlases_component.html' with favorite_atlases=favorite_atlases%}
        </div>
    </div>
{% endblock %}
