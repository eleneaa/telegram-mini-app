{% load static %}
{% block popular_atlas %}
    <div class="mb-3">
        <h1 class="mb-2">Популярные атласы</h1>
        <div class="scrollable-container" id="container">
            {% for atlas in popular_atlases %}
                <div>
                    <div class="card little-card draggable border-0">
                        <img src="{% static atlas.atlas_file %}" onerror="this.src='{% static "alternate_imgs/kotek.png" %}'; this.onerror=null;" class="card-img-top" alt="...">
                        <div class="card-body p-1">
                            <div class="row d-flex justify-content-center text-center">
                                <div class="col-12 p-2">
                                    <span class="card-title">{{ atlas|truncatechars:20 }}</span>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-between">
                            </div>
                            <div class="container p-0 m-0" style="max-height: 50px">
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url "atlases:popular_atlases" %}"><button class="btn btn-primary btn-sm mt-2 rounded-pill shadow">Посмотреть все</button></a>
    </div>
{% endblock %}
